wandb:
    project: GNCDEs

epochs: 200
patience: 15
min_epochs: 20

seed: 1234
log_freq: 1
eval_freq: 5
logger_name: Temporal GRL
checkpoint_dir: .checkpoints/
checkpoint_name: perm_equiv_gncde

model:
    name: tgb_graph_neural_cde
    vector_field:
        name: PermEquivGraphVectorField
        hidden_dim: 8
        num_layers: 3
        data_embed_dim: 16
        num_nodes: 1505
    hidden_dim: 8
    use_initial: True
    interpolation: cubic
    method: Tsit5
    return_sequence: False
optimiser:
    name: adamw
    weight_decay: 1e-4
    gradient_clipping: True
    schedule:
        name: constant_schedule
        value: 1e-2
loss:
    name: MSE
    # name: L1
dataset:
    name: tgbn-genre
    window_size: 10
    stride: 10
    frequency: weekly
    split_ratio: [0.6, 0.2, 0.2]
    data_dir: datasets
    interpolation: cubic
    seed: 1234
    normalise_features: True
